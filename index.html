<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="image"><img src="/product-preview-card-component-main/images/image-product-mobile.jpg" alt="Perfume"></div>
  <div class="texts">
    <p class="p1">Perfume</p>
    <p class="p2">Gabrielle Essence Eau De Parfum</p>
    <p class="p3"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="nums">
      <span class="num1">$149.99</span>
      <span class="num2"> <strike>$169.99</strike></span>
    </div>
    <div class="lastDiv">
      <span><img src="/product-preview-card-component-main/images/icon-cart.svg" alt="icon-cart" class="icon"></span>&nbsp;&nbsp;
      <span class="lastP">Add to Cart</span>
    </div>

  </div>
</div>  
</body>
</html>
